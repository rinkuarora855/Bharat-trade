<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Money</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="https://eagletrade.in/logo.png" alt="Logo" class="logo" />
    <h1><span class="brand">Eagle</span> <span class="highlight">Trading</span></h1>
  </div>

  <div class="card">
    <h2>Add Money via UPI</h2>
    <button class="btn" onclick="addMoney(100)">₹100</button>
<button class="btn" onclick="addMoney(250)">₹250</button>
<button class="btn" onclick="addMoney(500)">₹500</button>
<button class="btn" onclick="addMoney(1000)">₹1000</button>
<button class="btn" onclick="addMoney(2000)">₹2000</button>
<button class="btn" onclick="addMoney(5000)">₹5000</button>
    </div>
    <div class="upi-icons">
      <img src="https://1000logos.net/wp-content/uploads/2023/03/Google-Pay-logo-1536x864.png" alt="GPay" height="30">
      <img src="https://1000logos.net/wp-content/uploads/2022/11/PhonePe-Logo.png" alt="PhonePe" height="30">
      <img src="https://1000logos.net/wp-content/uploads/2023/03/Paytm-logo.png" alt="Paytm" height="30">
    </div>
  </div>

  <div class="card">
    <h2>How It Works</h2>
    <ol>
      <li>Select an amount and follow the steps.</li>
      <li>Click <strong>I have paid</strong> after completing the payment.</li>
      <li>Enter the transaction ID and click <strong>Submit</strong>.</li>
      <li>Wait for confirmation.<br>Safe and secure transactions, simplified.</li>
    </ol>
  </div>

  <div class="card">
    <a href="index.html" class="btn">Back to Dashboard</a>
  </div>
</body>
</html>
